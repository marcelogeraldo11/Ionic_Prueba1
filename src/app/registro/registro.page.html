<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card-content>
    <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre"></ion-input>        
      </ion-item>
      <ion-item>
        <ion-label position="floating">Constraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar constraseña</ion-label>
        <ion-input formControlName="confirmacionpassword" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="guardar()">Registrarse</ion-button>

    </form>
  </ion-card-content>
</ion-content>
